{% extends "portal/template.html" %}
{% block content %}
<div class="container">
    <div class="row justify-content-center mt-4">
        <div class="col-md-4">
            <div class="d-grid gap-2">
                <a data-toggle="modal" data-target="#requestconversionmodal" data-whatever="@getbootstrap" class="btn btn-primary btn-block" style="background-color: black !important;">Credit 2 Cash Request</a>
            </div>
        </div>
    </div>
    <div class="row justify-content-center mt-4 mb-4">
        <div class="col-md-12">
            <table class="table table-striped shadow-sm" id="projectstable">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td scope="col">Madoido hapa</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="requestconversionmodal" tabindex="-1" aria-labelledby="requestconversionmodal" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="requestconversionmodalLabel">Credit 2 Cash Request</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Enter Phone Number:</label>
                        <input type="number" class="form-control" id="phonenumber">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">Credit Amount:</label>
                        <input type="number" class="form-control" id="creditamount" name="creditamount">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Initiate Request</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
